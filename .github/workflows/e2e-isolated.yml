jobs:
  e2e-tests:
    if:
      github.event_name != 'pull_request' || github.event.pull_request.state == 'open'
      # && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    environment: cypress_dev

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: hdrgatewaydev
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli -a mypassword ping"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=5
        env:
          REDIS_PASSWORD: mypassword

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
        ports:
          - 9200:9200
        options: >-
          --env discovery.type=single-node
          --env xpack.security.enabled=true
          --env ELASTIC_PASSWORD=supersecretpassword
          --health-cmd="curl -u elastic:supersecretpassword -s http://localhost:9200 >/dev/null"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Install MailDev
        run: npm install -g maildev

      - name: Start MailDev
        run: |
          nohup maildev --smtp=1025 --web=8025 > maildev.log 2>&1 &
          sleep 5

      - name: Checkout web
        uses: actions/checkout@v4

      - name: Wait for Elasticsearch
        run: |
          curl -u elastic:supersecretpassword --retry 10 --retry-delay 5 -sSf http://localhost:9200 >/dev/null

      - name: Checkout search-service
        uses: actions/checkout@v4
        with:
          repository: HDRUK/search-service
          ref: fix/optional-bigquery
          path: search-service

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-modules-${{ hashFiles('search-service/go.sum') }}
          restore-keys: |
            go-modules-

      - name: Build search-service
        run: |
          cd search-service
          go mod download
          go build -o search-service

      - name: Create search-service .env
        run: |
          cat <<EOF > search-service/.env
          ELASTIC_URL=${{secrets.ELASTIC_SERVICE_URL}}
          ELASTIC_USERNAME=${{secrets.ELASTICSEARCH_USER}}
          ELASTIC_PASSWORD=${{secrets.ELASTICSEARCH_PASS}}
          ELASTICSEARCH_VERIFY_SSL=false
          SEARCHSERVICE_HOST="0.0.0.0:8080"
          SEARCH_EXPLANATION_EXTRACTOR=${{secrets.SEARCH_EXPLANATION_EXTRACTOR}}
          SEARCH_EXPLANATION_USER=${{secrets.SEARCH_EXPLANATION_USER}}
          SEARCH_EXPLANATION_PASSWORD=${{secrets.SEARCH_EXPLANATION_PASSWORD}}
          SEARCH_EXPLANATION_TABLE=${{secrets.SEARCH_EXPLANATION_TABLE}}
          PMC_URL="https://www.ebi.ac.uk/europepmc/webservices/rest"
          DEBUG_LOGGING="true"
          SEARCH_ANALYTICS_DISABLED="true"
          SEARCH_NO_RECORDS=100
          SEARCH_NO_RECORDS_AGGREGATION=1000
          SEARCH_NO_RECORDS_SIMILAR_SEARCH=3
          EOF

      - name: Start search-service and wait for readiness
        run: |
          cd search-service
          nohup ./search-service > search-service.log 2>&1 &
          echo "Waiting for search-service to start..."
          for i in {1..20}; do
            if curl -s http://localhost:8080/status >/dev/null; then
              echo "✅ search-service is up!"
              break
            fi
            echo "Waiting for search-service... attempt $i"
            sleep 3
          done
          tail -n 20 search-service.log

      - name: Checkout api
        uses: actions/checkout@v4
        with:
          repository: HDRUK/gateway-api
          path: gateway-api
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.inputs.api_branch || 'dev' }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4

      - name: Cache Composer deps
        uses: actions/cache@v4
        with:
          path: gateway-api/vendor
          key: e2e-composer-${{ hashFiles('gateway-api/composer.lock') }}
          restore-keys: e2e-composer-

      - name: Install Composer deps
        run: |
          cd gateway-api
          composer install --no-interaction --prefer-dist

      - name: Configure Laravel .env + run migrations/seed
        run: |
          cd gateway-api
          cp .env.example .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=root/' .env
          php artisan key:generate
          php artisan migrate --force
          php artisan db:seed --force
          php artisan db:seed --class=TestDevUsersSeeder

      - name: Start Laravel API and wait for readiness
        run: |
          cd gateway-api
          php artisan serve --host=0.0.0.0 --port=8000 > laravel.log 2>&1 &
          echo "Waiting for Laravel to start..."
          for i in {1..20}; do
            if curl -s http://127.0.0.1:8000 >/dev/null; then
              echo "✅ Laravel is up and running!"
              break
            fi
            echo "Waiting for Laravel... attempt $i"
            sleep 3
          done
          tail -n 20 laravel.log
          php artisan queue:work --daemon > queue.log 2>&1 &

      - name: Dump Elasticsearch indices
        run: |
          curl -u elastic:supersecretpassword http://localhost:9200/_cat/indices?v || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: e2e-node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            e2e-node-modules-${{ runner.os }}-

      - name: Install Node deps
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Start Next.js
        run: |
          nohup npm start > next.log 2>&1 &
          sleep 10

      - name: Cache Cypress
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: e2e-cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            e2e-cypress-${{ runner.os }}-

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true

      - name: Upload Cypress video
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-video
          path: cypress/videos

      - name: Collect search-service logs
        if: always()
        run: |
          ps aux | grep search-service | grep -v grep || true
          cat search-service/search-service.log

      - name: Upload search-service logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: search-service-logs
          path: search-service/search-service.log

      - name: Collect Elasticsearch logs
        if: always()
        run: |
          docker logs $(docker ps -q --filter "ancestor=docker.elastic.co/elasticsearch/elasticsearch:8.11.1") \
            > elasticsearch.log 2>&1 || true

      - name: Upload Elasticsearch logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: elasticsearch-logs
          path: elasticsearch.log

      - name: Upload Laravel logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: laravel-logs
          path: |
            gateway-api/storage/logs/*.log
            gateway-api/laravel.log
            gateway-api/queue.log
